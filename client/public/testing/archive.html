<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <link rel="shortcut icon" href="./favicon.ico">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="theme-color" content="#000000">
   <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>MyDocsApp</title>
</head>

<body>

   <div class="navbar-fixed">
      <nav class="z-depth-0">
         <div class="nav-wrapper black landing-copy col s12 center-align">
            <a href="https://www.santamariamd.com" target="blank"
               class="col s12 flow-text brand-logo center white-text text-darken-1" style="font-size: 2vw">
               <b>Dr. Santamaria's</b> Home
            </a>
         </div>
      </nav>
   </div>

   <div style=height:45vh class="container valign-wrapper">
      <div class="row">
         <div class="landing-copy col s12 center-align">
            <h4>
               <b>Patient's Documents</b> Archive
               <p class="flow-text grey-text text-darken-1">
                  View your records, prescriptions, and download your exams results
               </p>
            </h4>
            <a href="http://www.santamariamdportal.com/dashboard">
               <button style="width:150px borderRadius=3px letterSpacing=1.5px marginTop=1rem"
                  class="btn btn-large btn-flat waves-effect white black-text"> <i
                     class="material-icons left">keyboard_backspace</i>Back to portal's home
               </button>
            </a>
         </div>
      </div>
   </div>
   <div>
      <div>
         <button style="margin: 1rem; width: 120px" onclick="window.location.href = './forms.html'"
            class="btn btn-small waves-effect waves-light hoverable blue accent-3">
            <i class="material-icons right">add_circle_outline</i>Upload
         </button>
      </div>
      <div class="col s12 m10">
         <div class="card white darken-1">
            <div class="card-content grey-text">
               <table class="table table-stripe">
                  <thead>
                     <tr>
                        <th>Document ID</th>
                        <th>Document Title</th>
                        <th>Type of Record</th>
                     </tr>
                  </thead>
               </table>
            </div>
         </div>
      </div>
   </div>

   <!-- Compiled and minified JavaScript -->
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

</body>

</html>
